title: Roxas Mod G. Continuity Ed.
originalAuthor: GeminiHero
description: Hungry for lore and want more of what you saw in the trailers? This patch makes alterations to the Roxas Mod to keep it more in line with the story's continuity, including giving Sora his KH1 colors in STT, restoring Riku in areas such as the fight on the mountain, and a fair few script additions and changes! Place ABOVE Roxas Mod 3.0, all rando seeds and mods, and the Roxas Mod G Rando Compet Companion if you want the script changes
